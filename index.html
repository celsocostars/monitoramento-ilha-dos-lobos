<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SIG-REVIS – UERGS</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #1b7f5a;
      color: white;
      padding: 14px 10px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    header h2 {
      margin: 6px 0 0 0;
      font-size: 13px;
      font-weight: normal;
      opacity: 0.95;
    }

    /* ================= FILTROS ================= */
    .filtros {
      background: white;
      padding: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      font-size: 13px;
    }

    .filtros label {
      display: flex;
      flex-direction: column;
      font-size: 12px;
    }

    .filtros input {
      padding: 4px;
      font-size: 13px;
    }

    .filtros button {
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-limpar {
      background: #9e9e9e;
      color: white;
    }

    .btn-exportar {
      background: #1b7f5a;
      color: white;
    }

    /* ================= TABELA ================= */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 5px;
      font-size: 14px;
    }

    th, td {
      padding: 8px 6px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #e3f3ee;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    /* ALERTA */
    tr.alerta {
      background: #ffebee !important;
      border-left: 5px solid #c62828;
    }

    .dentro {
      color: #c62828;
      font-weight: bold;
    }

    .fora {
      color: #1b7f5a;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      table {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>SIG-REVIS</h1>
  <h2>
    Geofencing para Controle de Aproximação de Embarcações<br>
    às Áreas Marinhas Protegidas
  </h2>
</header>

<div class="filtros">
  <label>
    ALERTAS
    <input type="checkbox" id="filtroAlerta">
  </label>

  <label>
    Dia
    <input type="date" id="filtroDia">
  </label>

  <label>
    Início
    <input type="datetime-local" id="filtroInicio">
  </label>

  <label>
    Fim
    <input type="datetime-local" id="filtroFim">
  </label>

  <button class="btn-limpar" onclick="limparFiltros()">Limpar filtros</button>
  <button class="btn-exportar" onclick="exportarCSV()">Exportar CSV</button>
</div>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Distância (m)</th>
      <th>Status</th>
      <th>Data / Hora</th>
    </tr>
  </thead>
  <tbody id="tabela-dados">
    <tr>
      <td colspan="6">Carregando dados...</td>
    </tr>
  </tbody>
</table>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBr6MR_uXt8GTuc73w6tSxr5jW6kQwLntY",
  authDomain: "ilhalobos-3ab8f.firebaseapp.com",
  databaseURL: "https://ilhalobos-3ab8f-default-rtdb.firebaseio.com",
  projectId: "ilhalobos-3ab8f",
  storageBucket: "ilhalobos-3ab8f.appspot.com",
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

/* Últimas 10 leituras */
const historicoRef = database
  .ref("embarcacoes/esp32_01/historico")
  .limitToLast(10);

let dadosCache = [];
let dadosFiltrados = [];

historicoRef.on("value", snapshot => {
  dadosCache = [];
  snapshot.forEach(child => dadosCache.push(child.val()));
  dadosCache.reverse();
  atualizarTabela();
});

document.querySelectorAll(".filtros input")
  .forEach(el => el.addEventListener("change", atualizarTabela));

function converterTimestamp(dataHora) {
  const [data, hora] = dataHora.split(" ");
  const [d, m, a] = data.split("/");
  return new Date(`${a}-${m}-${d}T${hora}`).getTime();
}

function atualizarTabela() {

  const tbody = document.getElementById("tabela-dados");
  tbody.innerHTML = "";
  dadosFiltrados = [];

  const alerta = filtroAlerta.checked;
  const dia = filtroDia.value;
  const ini = filtroInicio.value ? new Date(filtroInicio.value).getTime() : null;
  const fim = filtroFim.value ? new Date(filtroFim.value).getTime() : null;

  let i = 1;

  dadosCache.forEach(linha => {

    const p = linha.split("|");
    const dataHora = p[0].trim();
    const lat = p[1].trim();
    const lon = p[2].trim();
    const dist = p[3].trim();
    const status = p[4].trim();

    const ts = converterTimestamp(dataHora);

    if (alerta && status !== "DENTRO") return;

    if (dia) {
      const [d, m, a] = dataHora.split(" ")[0].split("/");
      if (`${a}-${m}-${d}` !== dia) return;
    }

    if (ini && ts < ini) return;
    if (fim && ts > fim) return;

    dadosFiltrados.push({lat, lon, dist, status, dataHora});

    const tr = document.createElement("tr");
    if (status === "DENTRO") tr.classList.add("alerta");

    tr.innerHTML = `
      <td>${i++}</td>
      <td>${lat}</td>
      <td>${lon}</td>
      <td>${dist}</td>
      <td class="${status === "DENTRO" ? "dentro" : "fora"}">${status}</td>
      <td>${dataHora}</td>
    `;

    tbody.appendChild(tr);
  });

  if (i === 1) {
    tbody.innerHTML =
      "<tr><td colspan='6'>Nenhum dado encontrado</td></tr>";
  }
}

function limparFiltros() {
  document.querySelectorAll(".filtros input").forEach(i => i.value = "");
  filtroAlerta.checked = false;
  atualizarTabela();
}

function exportarCSV() {

  if (dadosFiltrados.length === 0) {
    alert("Nenhum dado para exportar");
    return;
  }

  let csv = "Latitude;Longitude;Distancia(m);Status;DataHora\n";

  dadosFiltrados.forEach(d => {
    csv += `${d.lat};${d.lon};${d.dist};${d.status};${d.dataHora}\n`;
  });

  const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");

  link.href = URL.createObjectURL(blob);
  link.download = "sig-revis.csv";
  link.click();
}
</script>

</body>
</html>
