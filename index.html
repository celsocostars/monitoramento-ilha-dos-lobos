<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Monitoramento â€“ Tabela</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #1e88e5;
      color: white;
      padding: 12px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
      font-size: 14px;
    }

    th, td {
      padding: 10px 6px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #eeeeee;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    @media (max-width: 600px) {
      table {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

<header>
  <h2>Monitoramento â€“ Dados GPS</h2>
</header>

<table>
  <thead>
    <tr>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Data / Hora</th>
    </tr>
  </thead>
  <tbody id="tabela-dados">
    <tr>
      <td colspan="3">Aguardando dados...</td>
    </tr>
  </tbody>
</table>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* =========================================================
   CONFIGURAÃ‡ÃƒO FIREBASE
   ========================================================= */
const firebaseConfig = {
  apiKey: "AIzaSyBr6MR_uXt8GTuc73w6tSxr5jW6kQwLntY",
  authDomain: "ilhalobos-3ab8f.firebaseapp.com",
  databaseURL: "https://ilhalobos-3ab8f-default-rtdb.firebaseio.com",
  projectId: "ilhalobos-3ab8f",
  storageBucket: "ilhalobos-3ab8f.appspot.com",
};

firebase.initializeApp(firebaseConfig);

const database = firebase.database();

/* ðŸ”´ Caminho EXATO onde o ESP32 grava */
const refDados = database.ref("embarcacoes/esp32_01");

/* =========================================================
   ATUALIZAÃ‡ÃƒO EM TEMPO REAL (ÃšLTIMO REGISTRO)
   ========================================================= */
refDados.on("value", snapshot => {

  const data = snapshot.val();
  if (!data) return;

  const tbody = document.getElementById("tabela-dados");
  tbody.innerHTML = "";

  const row = document.createElement("tr");

  row.innerHTML = `
    <td>${Number(data.lat).toFixed(6)}</td>
    <td>${Number(data.lon).toFixed(6)}</td>
    <td>${data.data_hora || "--"}</td>
  `;

  tbody.appendChild(row);

});
</script>

</body>
</html>
