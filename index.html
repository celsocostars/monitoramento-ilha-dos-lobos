<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Monitoramento â€“ Alertas</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #1e88e5;
      color: white;
      padding: 12px;
      text-align: center;
    }

    .filtro {
      padding: 8px;
      background: white;
      text-align: center;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 5px;
      font-size: 14px;
    }

    th, td {
      padding: 8px 6px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #eeeeee;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    .dentro {
      color: red;
      font-weight: bold;
    }

    .fora {
      color: green;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      table {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

<header>
  <h2>Ãšltimas 20 Leituras â€“ Alertas</h2>
</header>

<div class="filtro">
  <label>
    <input type="checkbox" id="filtroAlerta">
    Mostrar somente ALERTAS (DENTRO)
  </label>
</div>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>DistÃ¢ncia (m)</th>
      <th>Status</th>
      <th>Data / Hora</th>
    </tr>
  </thead>
  <tbody id="tabela-dados">
    <tr>
      <td colspan="6">Carregando dados...</td>
    </tr>
  </tbody>
</table>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* =========================================================
   CONFIGURAÃ‡ÃƒO FIREBASE
   ========================================================= */
const firebaseConfig = {
  apiKey: "AIzaSyBr6MR_uXt8GTuc73w6tSxr5jW6kQwLntY",
  authDomain: "ilhalobos-3ab8f.firebaseapp.com",
  databaseURL: "https://ilhalobos-3ab8f-default-rtdb.firebaseio.com",
  projectId: "ilhalobos-3ab8f",
  storageBucket: "ilhalobos-3ab8f.appspot.com",
};

firebase.initializeApp(firebaseConfig);

const database = firebase.database();

/* ðŸ”´ HistÃ³rico das leituras */
const historicoRef = database
  .ref("embarcacoes/esp32_01/historico")
  .limitToLast(20);

let dadosCache = [];

/* =========================================================
   ATUALIZAÃ‡ÃƒO EM TEMPO REAL
   ========================================================= */
historicoRef.on("value", snapshot => {

  dadosCache = [];

  snapshot.forEach(child => {
    dadosCache.push(child.val());
  });

  dadosCache.reverse(); // mais recente primeiro
  atualizarTabela();
});

/* =========================================================
   FILTRO DE ALERTA
   ========================================================= */
document.getElementById("filtroAlerta")
  .addEventListener("change", atualizarTabela);

function atualizarTabela() {

  const tbody = document.getElementById("tabela-dados");
  tbody.innerHTML = "";

  const somenteAlerta =
    document.getElementById("filtroAlerta").checked;

  let contador = 1;

  dadosCache.forEach(linha => {

    // Formato:
    // DATA | LAT | LON | DIST | STATUS
    const partes = linha.split("|");

    const dataHora = partes[0]?.trim() || "--";
    const lat = partes[1]?.trim() || "--";
    const lon = partes[2]?.trim() || "--";
    const distancia = partes[3]?.trim() || "--";
    const status = partes[4]?.trim() || "--";

    if (somenteAlerta && status !== "DENTRO")
      return;

    const classeStatus =
      status === "DENTRO" ? "dentro" : "fora";

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${contador}</td>
      <td>${lat}</td>
      <td>${lon}</td>
      <td>${distancia}</td>
      <td class="${classeStatus}">${status}</td>
      <td>${dataHora}</td>
    `;

    tbody.appendChild(tr);
    contador++;
  });

  if (contador === 1) {
    tbody.innerHTML =
      "<tr><td colspan='6'>Nenhum alerta encontrado</td></tr>";
  }
}
</script>

</body>
</html>
