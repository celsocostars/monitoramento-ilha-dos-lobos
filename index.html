<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SIG-REVIS – UERGS</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
    }

    /* ===== HEADER ===== */
    header {
      background: #006633;
      color: white;
      padding: 14px 12px;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    header h2 {
      margin: 6px 0 0 0;
      font-size: 13px;
      font-weight: normal;
      opacity: 0.95;
      line-height: 1.3;
    }

    /* ===== CONTROLES ===== */
    .controle {
      background: #e6f2ec;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      border-bottom: 1px solid #cce0d6;
    }

    /* Checkbox */
    .controle label {
      margin-right: 12px;
      cursor: pointer;
    }

    /* Botões */
    .controle button {
      margin: 4px 6px;
      padding: 6px 12px;
      background: white;
      color: #006633;
      border: 2px solid #006633;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .controle button:hover {
      background: #f0f8f4;
    }

    /* ===== TABELA ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 14px;
    }

    th, td {
      padding: 8px 6px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #e6f2ec;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    /* ===== ALERTAS ===== */
    tr.alerta {
      background: #fdecea !important;
    }

    .dentro {
      color: #c62828;
      font-weight: bold;
    }

    .fora {
      color: #006633;
      font-weight: bold;
    }

    /* ===== IMPRESSÃO ===== */
    @media print {

      body {
        background: white;
      }

      .controle {
        display: none;
      }

      header {
        color: black;
        background: white;
        border-bottom: 2px solid #006633;
      }

      th {
        background: #f0f0f0 !important;
      }

      tr.alerta {
        background: #ffe5e5 !important;
      }

      @page {
        margin: 15mm;
      }
    }

    @media (max-width: 600px) {
      table {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>SIG-REVIS</h1>
  <h2>
    Geofencing para Controle de Aproximação de Embarcações<br>
    às Áreas Marinhas Protegidas – UERGS
  </h2>
</header>

<div class="controle">
  <label>
    <input type="checkbox" id="somenteAlertas">
    Mostrar somente ALERTAS
  </label>

  <button onclick="gerarCSV()">Gerar CSV</button>
  <button onclick="imprimirPDF()">Imprimir Relatório (PDF)</button>
</div>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Distância (m)</th>
      <th>Status</th>
      <th>Data / Hora</th>
    </tr>
  </thead>
  <tbody id="tabela-dados">
    <tr>
      <td colspan="6">Carregando dados...</td>
    </tr>
  </tbody>
</table>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyBr6MR_uXt8GTuc73w6tSxr5jW6kQwLntY",
  authDomain: "ilhalobos-3ab8f.firebaseapp.com",
  databaseURL: "https://ilhalobos-3ab8f-default-rtdb.firebaseio.com",
  projectId: "ilhalobos-3ab8f",
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

const historicoRef = database
  .ref("embarcacoes/esp32_01/historico")
  .limitToLast(200);

let dados = [];

historicoRef.on("value", snapshot => {
  dados = [];
  snapshot.forEach(child => {
    dados.push(child.val());
  });
  dados.reverse();
  atualizarTabela();
});

document.getElementById("somenteAlertas")
  .addEventListener("change", atualizarTabela);

/* ===== TABELA ===== */
function atualizarTabela() {

  const tbody = document.getElementById("tabela-dados");
  tbody.innerHTML = "";

  const somenteAlertas =
    document.getElementById("somenteAlertas").checked;

  let contador = 1;

  dados.forEach(linha => {

    const partes = linha.split("|");
    const status = partes[4]?.trim();

    if (somenteAlertas && status !== "DENTRO") return;

    const tr = document.createElement("tr");
    if (status === "DENTRO") tr.classList.add("alerta");

    tr.innerHTML = `
      <td>${contador++}</td>
      <td>${partes[1]}</td>
      <td>${partes[2]}</td>
      <td>${partes[3]}</td>
      <td class="${status === "DENTRO" ? "dentro" : "fora"}">${status}</td>
      <td>${partes[0]}</td>
    `;

    tbody.appendChild(tr);
  });
}

/* ===== CSV ===== */
function gerarCSV() {

  let csv = "N,Latitude,Longitude,Distancia(m),Status,Data/Hora\n";
  const somenteAlertas =
    document.getElementById("somenteAlertas").checked;

  let n = 1;

  dados.forEach(linha => {

    const partes = linha.split("|");
    const status = partes[4]?.trim();

    if (somenteAlertas && status !== "DENTRO") return;

    csv += `${n++},${partes[1]},${partes[2]},${partes[3]},${status},${partes[0]}\n`;
  });

  const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "SIG-REVIS_historico.csv";
  a.click();

  URL.revokeObjectURL(url);
}

/* ===== PDF ===== */
function imprimirPDF() {
  window.print();
}
</script>

</body>
</html>
