<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Monitoramento â€“ Ilha dos Lobos</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #1e88e5;
      color: white;
      padding: 12px;
      text-align: center;
    }

    #info {
      padding: 10px;
      background: white;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      font-size: 14px;
    }

    #map {
      height: 70vh;
      width: 100%;
    }

    .status-dentro {
      color: red;
      font-weight: bold;
    }

    .status-fora {
      color: green;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      #info {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <h2>Sistema de Monitoramento â€“ Ilha dos Lobos</h2>
</header>

<div id="info">
  <div><strong>Latitude:</strong> <span id="lat">--</span></div>
  <div><strong>Longitude:</strong> <span id="lon">--</span></div>
  <div><strong>DistÃ¢ncia da borda:</strong> <span id="dist">--</span> m</div>
  <div><strong>Status:</strong> <span id="status">--</span></div>
  <div><strong>Data/Hora:</strong> <span id="datahora">--</span></div>
</div>

<div id="map"></div>

<!-- Firebase (compat para simplicidade) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* =========================================================
   CONFIGURAÃ‡ÃƒO FIREBASE
   ========================================================= */
const firebaseConfig = {
  apiKey: "AIzaSyBr6MR_uXt8GTuc73w6tSxr5jW6kQwLntY",
  authDomain: "ilhalobos-3ab8f.firebaseapp.com",
  databaseURL: "https://ilhalobos-3ab8f-default-rtdb.firebaseio.com",
  projectId: "ilhalobos-3ab8f",
  storageBucket: "ilhalobos-3ab8f.appspot.com",
};

firebase.initializeApp(firebaseConfig);

const database = firebase.database();

/* ðŸ”´ ESTE CAMINHO TEM QUE BATER COM O ESP32 */
const refDados = database.ref("embarcacoes/esp32_01");

/* =========================================================
   MAPA
   ========================================================= */
const ilhaLat = -29.3389;
const ilhaLon = -49.7153;

const map = L.map("map").setView([ilhaLat, ilhaLon], 13);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "Â© OpenStreetMap"
}).addTo(map);

/* Marcador da embarcaÃ§Ã£o */
const marker = L.marker([ilhaLat, ilhaLon]).addTo(map);

/* CÃ­rculo de proteÃ§Ã£o da ilha */
L.circle([ilhaLat, ilhaLon], {
  radius: 1000,
  color: "blue",
  fillOpacity: 0.1
}).addTo(map);

/* =========================================================
   ATUALIZAÃ‡ÃƒO EM TEMPO REAL
   ========================================================= */
refDados.on("value", snapshot => {

  const data = snapshot.val();
  if (!data) return;

  document.getElementById("lat").innerText =
    Number(data.lat).toFixed(6);

  document.getElementById("lon").innerText =
    Number(data.lon).toFixed(6);

  document.getElementById("dist").innerText =
    Number(data.distancia_borda).toFixed(1);

  document.getElementById("datahora").innerText =
    data.data_hora || "--";

  const statusEl = document.getElementById("status");
  statusEl.innerText = data.status;

  if (data.status === "DENTRO") {
    statusEl.className = "status-dentro";
  } else {
    statusEl.className = "status-fora";
  }

  /* Atualiza posiÃ§Ã£o no mapa */
  marker.setLatLng([data.lat, data.lon]);
  map.setView([data.lat, data.lon], 15);

  console.log("Dados atualizados:", data);
});
</script>

</body>
</html>
