<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SIG-REVIS</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #1b7f5a;
      color: white;
      padding: 14px 10px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    header h2 {
      margin: 6px 0 0 0;
      font-size: 13px;
      font-weight: normal;
      opacity: 0.95;
    }

    .controle {
      background: white;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      border-bottom: 1px solid #ddd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 14px;
    }

    th, td {
      padding: 8px 6px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #e3f3ee;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    /* ALERTAS */
    tr.alerta {
      background: #ffebee !important;
    }

    .dentro {
      color: #c62828;
      font-weight: bold;
    }

    .fora {
      color: #1b7f5a;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      table {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>SIG-REVIS</h1>
  <h2>
    Geofencing para Controle de Aproximação de Embarcações<br>
    às Áreas Marinhas Protegidas
  </h2>
</header>

<div class="controle">
  <label>
    <input type="checkbox" id="somenteAlertas">
    Mostrar somente ALERTAS (DENTRO)
  </label>
</div>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Distância (m)</th>
      <th>Status</th>
      <th>Data / Hora</th>
    </tr>
  </thead>
  <tbody id="tabela-dados">
    <tr>
      <td colspan="6">Carregando dados...</td>
    </tr>
  </tbody>
</table>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBr6MR_uXt8GTuc73w6tSxr5jW6kQwLntY",
  authDomain: "ilhalobos-3ab8f.firebaseapp.com",
  databaseURL: "https://ilhalobos-3ab8f-default-rtdb.firebaseio.com",
  projectId: "ilhalobos-3ab8f",
  storageBucket: "ilhalobos-3ab8f.appspot.com",
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

/* Busca MAIS dados para permitir rolagem */
const historicoRef = database
  .ref("embarcacoes/esp32_01/historico")
  .limitToLast(200);

let dados = [];

historicoRef.on("value", snapshot => {

  dados = [];

  snapshot.forEach(child => {
    dados.push(child.val());
  });

  dados.reverse(); // mais recente primeiro
  atualizarTabela();
});

document.getElementById("somenteAlertas")
  .addEventListener("change", atualizarTabela);

function atualizarTabela() {

  const tbody = document.getElementById("tabela-dados");
  tbody.innerHTML = "";

  const somenteAlertas =
    document.getElementById("somenteAlertas").checked;

  let contador = 1;

  dados.forEach(linha => {

    const partes = linha.split("|");

    const dataHora = partes[0]?.trim();
    const lat = partes[1]?.trim();
    const lon = partes[2]?.trim();
    const distancia = partes[3]?.trim();
    const status = partes[4]?.trim();

    if (somenteAlertas && status !== "DENTRO")
      return;

    const tr = document.createElement("tr");

    if (status === "DENTRO")
      tr.classList.add("alerta");

    tr.innerHTML = `
      <td>${contador++}</td>
      <td>${lat}</td>
      <td>${lon}</td>
      <td>${distancia}</td>
      <td class="${status === "DENTRO" ? "dentro" : "fora"}">${status}</td>
      <td>${dataHora}</td>
    `;

    tbody.appendChild(tr);
  });

  if (contador === 1) {
    tbody.innerHTML =
      "<tr><td colspan='6'>Nenhum dado encontrado</td></tr>";
  }
}
</script>

</body>
</html>
