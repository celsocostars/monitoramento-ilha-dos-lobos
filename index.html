<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SIG-REVIS – UERGS</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #1b7f5a;
      color: white;
      padding: 14px 10px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    header h2 {
      margin: 6px 0 0 0;
      font-size: 13px;
      font-weight: normal;
      opacity: 0.95;
    }

    .filtros {
      background: white;
      padding: 8px;
      font-size: 13px;
    }

    .filtros label {
      display: block;
      margin-bottom: 6px;
    }

    .filtros input {
      width: 100%;
      padding: 5px;
      font-size: 13px;
      margin-top: 2px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 5px;
      font-size: 14px;
    }

    th, td {
      padding: 8px 6px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #e3f3ee;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    .dentro {
      color: #c62828;
      font-weight: bold;
    }

    .fora {
      color: #1b7f5a;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      table {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>SIG-REVIS</h1>
  <h2>
    Geofencing para Controle de Aproximação de Embarcações<br>
    às Áreas Marinhas Protegidas
  </h2>
</header>

<div class="filtros">
  <label>
    <input type="checkbox" id="filtroAlerta">
    Mostrar somente ALERTAS (DENTRO)
  </label>

  <label>
    Filtrar por dia:
    <input type="date" id="filtroDia">
  </label>

  <label>
    Período inicial:
    <input type="datetime-local" id="filtroInicio">
  </label>

  <label>
    Período final:
    <input type="datetime-local" id="filtroFim">
  </label>
</div>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Distância (m)</th>
      <th>Status</th>
      <th>Data / Hora</th>
    </tr>
  </thead>
  <tbody id="tabela-dados">
    <tr>
      <td colspan="6">Carregando dados...</td>
    </tr>
  </tbody>
</table>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBr6MR_uXt8GTuc73w6tSxr5jW6kQwLntY",
  authDomain: "ilhalobos-3ab8f.firebaseapp.com",
  databaseURL: "https://ilhalobos-3ab8f-default-rtdb.firebaseio.com",
  projectId: "ilhalobos-3ab8f",
  storageBucket: "ilhalobos-3ab8f.appspot.com",
};

firebase.initializeApp(firebaseConfig);

const database = firebase.database();

/* Últimas 10 leituras */
const historicoRef = database
  .ref("embarcacoes/esp32_01/historico")
  .limitToLast(10);

let dadosCache = [];

historicoRef.on("value", snapshot => {

  dadosCache = [];

  snapshot.forEach(child => {
    dadosCache.push(child.val());
  });

  dadosCache.reverse();
  atualizarTabela();
});

/* Reagir a qualquer filtro */
document.querySelectorAll("input")
  .forEach(el => el.addEventListener("change", atualizarTabela));

function converterParaTimestamp(dataHora) {
  // Formato esperado: DD/MM/YYYY HH:MM:SS
  const [data, hora] = dataHora.split(" ");
  const [d, m, a] = data.split("/");
  return new Date(`${a}-${m}-${d}T${hora}`).getTime();
}

function atualizarTabela() {

  const tbody = document.getElementById("tabela-dados");
  tbody.innerHTML = "";

  const somenteAlerta =
    document.getElementById("filtroAlerta").checked;

  const diaSelecionado =
    document.getElementById("filtroDia").value;

  const inicio =
    document.getElementById("filtroInicio").value
      ? new Date(document.getElementById("filtroInicio").value).getTime()
      : null;

  const fim =
    document.getElementById("filtroFim").value
      ? new Date(document.getElementById("filtroFim").value).getTime()
      : null;

  let contador = 1;

  dadosCache.forEach(linha => {

    const partes = linha.split("|");

    const dataHora = partes[0]?.trim();
    const lat = partes[1]?.trim();
    const lon = partes[2]?.trim();
    const distancia = partes[3]?.trim();
    const status = partes[4]?.trim();

    const timestamp = converterParaTimestamp(dataHora);

    if (somenteAlerta && status !== "DENTRO") return;

    if (diaSelecionado) {
      const dataLinha = dataHora.split(" ")[0];
      const [d, m, a] = dataLinha.split("/");
      if (`${a}-${m}-${d}` !== diaSelecionado) return;
    }

    if (inicio && timestamp < inicio) return;
    if (fim && timestamp > fim) return;

    const classeStatus =
      status === "DENTRO" ? "dentro" : "fora";

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${contador}</td>
      <td>${lat}</td>
      <td>${lon}</td>
      <td>${distancia}</td>
      <td class="${classeStatus}">${status}</td>
      <td>${dataHora}</td>
    `;

    tbody.appendChild(tr);
    contador++;
  });

  if (contador === 1) {
    tbody.innerHTML =
      "<tr><td colspan='6'>Nenhum dado encontrado</td></tr>";
  }
}
</script>

</body>
</html>
